<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VeganExtrem</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Registrarse</h1>
        </div>
        <br><br><br><br><br><br>
        <form action="" method="POST">
            <div class="campos">
                <input class="texto left" type="text" name="name" id="name" placeholder="Nombre y Apellidos">
                <input class="texto right" type="email" name="email" id="email" placeholder="Correo Electronico">
                <hr>
                <input class="texto left" type="text" name="username" id="username" placeholder="Nombre de Usuario">
                <input class="texto right" type="password" name="password" id="password" placeholder="Contraseña">
                
                <input class="textogrande" type="text" name="address" id="address" placeholder="Dirección, localidad y código postal"><br>
                
                <label class="labelbirthday" for="birthday">Fecha de nacimiento:</label>
                <label class="labelnumber" for="number">Numero de telefono:</label><br>
                <input class="fecha" type="date" name="birthday" id="birthday">
                <input class="numero" type="tel" name="number" id="number" placeholder="Numero de telefono"><br>
                
                <input class="casilla" type="checkbox" name="rememberme" id="rememberme">
                <label for="terms">Aceptar terminos y condiciones</label><br>
                <input class="boton" type="submit" name="submit" id="submit" value="Registrarse"><br>
                <a href="login.html">Iniciar Sesion</a>
            </div>
        </form>
    </div>
</body>
</html>
