<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeganExtrem</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Iniciar Sesion</h1>
        </div>
        <br><br><br><br><br><br>
        <form action="" method="POST">
            <div class="campos">
                <input class="texto" type="email" name="email" id="email" placeholder="Correo electronico">
                <input class="texto" type="password" name="password" id="password" placeholder="Contraseña"><br>
                <input class="casilla" type="checkbox" name="rememberme" id="rememberme">
                <label for="rememberme">Recordarme</label>
                <a>Olvido la contraseña?</a><br><br>
                <input class="boton" type="submit" name="submit" id="submit" value="Iniciar Sesion">
                <a href="register.html">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
